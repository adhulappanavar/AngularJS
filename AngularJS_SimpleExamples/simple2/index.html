<!DOCTYPE html>
<html ng-app>

  <head>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="main">
    <h1>Hello Plunker!</h1>
    <br>
    {{message}}
    
    <div>driver name: {{drivers}} </div>
    
    <table>
    <thead>
      <tr><th colspan="4">Drivers Championship Standings - Static</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="driver in driversListStatic">
        <td>{{$index + 1}}</td>
        <td>{{driver.Constructors[0].name}}</td>
        <td>{{driver.points}}</td>
      </tr>
    </tbody>
  </table>
 
    
    
  </body>

</html>
